<dom-module id="page-social-self">
<template>
	<app-route route="{{route}}"
		   pattern="/app/social-self/:mode/:id"
		   data="{{routeData}}"
		   active>
	</app-route>


	<iron-pages id="social-self" selected="[[mode]]" attr-for-selected="name">
		<social-self-form name="form"></social-self-form>
		<social-info-view name="view" id="{{id}}"></social-info-view>
	</iron-pages>

</template>
<script>
Polymer({
	is: 'page-social-self',

	properties: {
		mode: {
			type: String,
			value: 'form',
			observer: '_importHTML'
		},
		id: Number,
	},

	observers: [
		'_determineMode(routeData.mode)',
        '_idChanged(routeData.id)',
	],

	_determineMode: function(value) {
		this.mode = value || 'form'; 
	},

    _idChanged: function(value) {
        this.id = parseInt(value);
    },

    _importHTML: function(newValue) {
		this.importHref(this.resolveUrl('social-info/social-self-' + newValue + '.html'), null, null, true);
	},
});
</script>
</dom-module>
