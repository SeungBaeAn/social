<dom-module id="social-form-step">
<template>
    <iron-ajax auto headers='{"X-Requested-With": "XMLHttpRequest"}' method="get" url="/api/common/SECTOR/code/" last-response="{{_sector}}"></iron-ajax>
	<iron-ajax auto headers='{"X-Requested-With": "XMLHttpRequest"}' method="get" url="/api/common/REGION/code/" last-response="{{_region}}"></iron-ajax>
	<iron-ajax auto headers='{"X-Requested-With": "XMLHttpRequest"}' method="get" url="/api/common/MAIN_TYPE/code/" last-response="{{_mainType}}"></iron-ajax>
	<iron-ajax  auto id="getCorpList" method="get" headers='{"X-Requested-With": "XMLHttpRequest"}'
		       url="/api/hq/1/type"
	 	       on-request="_startLoader"
	  	       on-response="_stopLoader"
		       last-response="{{_data}}">
	</iron-ajax>
	<iron-ajax  id="getCorpListKeyword" method="get" headers='{"X-Requested-With": "XMLHttpRequest"}'
				url="/api/hq/keyword"
				on-request="_startLoader"
				on-response="_stopLoader"
				last-response="{{_data}}">
	</iron-ajax>
	       <form id="gridForm" is="iron-form"
              content-type="application/json"
              method="post"
              action="/api/hq/centerMgm"
              on-iron-form-presubmit="_parseDataBeforeSubmit"
              on-iron-form-response="_submitResponse"
              class="form-horizontal">
   <body>	
	<div style="width: 100%; height:700px;  background: #FFFFFF;">
   <div style="width: 20%; height:500px; border:0px solid red; float: left;  background: #FFFFFF;">
   <a href=""><h5 style="margin-bottom:0;background-color:red;color:#FFFFFF;">회사 기본정보</h5></a>
     <h5 style="margin-bottom:0;background-color:#60BBDD;color:#FFFFFF; ">사회적 미션관리</h5>  
     <h5 style="margin-bottom:0;background-color:#60BBDD;color:#FFFFFF;">주사업활동의 사회적가치회</h5>
     <h5 style="margin-bottom:0;background-color:#60BBDD;color:#FFFFFF;">사회적경제 생태계 구축노력</h5>
     <h5 style="margin-bottom:0;background-color:#60BBDD;color:#FFFFFF;">이윤의 사회목적 재투자</h5>
     <h5 style="margin-bottom:0;background-color:#60BBDD;color:#FFFFFF;"> 운영의 민주성</h5>
     <h5 style="margin-bottom:0;background-color:#60BBDD;color:#FFFFFF;"> 근로자 지향성</h5>
     <h5 style="margin-bottom:0;background-color:#60BBDD;color:#FFFFFF;">고용창출및 재정성과</h5>
     <h5 style="margin-bottom:0;background-color:#60BBDD;color:#FFFFFF;">기업활동에서의 혁신성</h5>  
    </div>
  <div style="width: 75%; height:600px; border:0px solid green; float: right;background: #FFFFFF;">
     <h3 style="margin-bottom:0;"><b>* 회사 기본정보</b></h3><br>
     <div class="row" style="float: center;">
     <div class="col-xs-2">
     <h6 style="margin-bottom:1;">* 회사명 : </h6>
     </div>
		<div class="col-xs-3">
		<normal-input id="keyword" placeholder="" on-keypress="_runFind" value="{{_keyword}}"></normal-input>
		</div>
	  </div>
	     <div class="row" style="float: center;">
     <div class="col-xs-2">
     <h6 style="margin-bottom:1;">* 사업자번호 : </h6>
     </div>
		<div class="col-xs-3">
		<normal-input id="keyword" placeholder="" on-keypress="_runFind" value="{{_keyword}}"></normal-input>
		</div>
	  </div>
	    <div class="row" style="float: center;">
     <div class="col-xs-2">
     <h6 style="margin-bottom:1;">* 대표자명 : </h6>
     </div>
		<div class="col-xs-3">
		<normal-input id="keyword" placeholder="" on-keypress="_runFind" value="{{_keyword}}"></normal-input>
		</div>
	  </div>
	 <div class="row" style="float: center;">
     <div class="col-xs-2">
     <h6 style="margin-bottom:1;">* 업종 : </h6>
     </div>
	  <div class="col-xs-4">
					<normal-select name="MAIN_TYPE" items="{{_mainType}}" name-from="CD_NM" value-from="CD" value="{{_data.MAIN_TYPE}}"></normal-select>
				</div>
	<div> <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">업종 설명</button>			
			</div>
	 	</div>	
	 <div class="row" style="float:center;">
     <div class="col-xs-2">
     <h6 style="margin-bottom:1;">* 형태  : </h6>
     </div>
	  <div class="col-xs-4">
					<normal-select name="SECTOR" items="{{_sector}}" name-from="CD_NM" value-from="CD" value="{{_data.SECTOR}}"></normal-select>
			</div>	
	  </div>	
	 <div class="row" style="float:center;">
     <div class="col-xs-2">
     <h6 style="margin-bottom:1;">* 지역  : </h6>
     </div>
	  <div class="col-xs-4">
				<normal-select name="REGION" items="{{_region}}" name-from="CD_NM" value-from="CD" value="{{_data.REGION}}"></normal-select>
				</div>
			</div>
			<br><br><br>
     <div style="text-align: center;">
    <button type="submit" class="btn btn-primary btn-lg" >
    <span class="glyphicon glyphicon-plus"></span> 다 음</button>
     </div>						
</form>
 </body> 
<!-- 모달 팝업 --> 
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">업종</h4>
      </div>
      <div class="modal-body">
        업종 설명
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">닫기</button>
      </div>
    </div>
  </div></div>

  
</template>

<script>
Polymer({
	is: 'social-form-step',

	behaviors: [Lunch.LoaderBehavior],

	properties: {

		_data: {
			type: Array,
			value: function() {
				return [];
			}
		},
        _keyword: {
            type: String,
            value: function() {
                return "";
            }
        },
		_headerLabels: {
			type: Object,
			value: function() {
				return {
				    CORP_TYPE: '기업유형',
                    CORP_NM: '기업명',
                    OPEN_DT: '설립연월',
                    SE_YN_NM: '인증여부',
                    ORG_TYPE_NM: '조직형태',
                    REGION_NM: '지역',
				};
			}
		},
		_linkURL: {
			type: String,
			value: '/app/social-info/view/'
		},

	},
    _onSearch: function() {
        this.$.getCorpListKeyword.params = {
            KEYWORD: this._keyword,
			CORP_TYPE: '1'
        };
        this.$.getCorpListKeyword.generateRequest();
    },
    _runFind: function(e) {
        if (e.keyCode == 13) {
            this._onSearch();
        }
    },

});
</script>
</dom-module>
