<script>
Polymer({
	is: 'social-result-form',

	behaviors: [Lunch.LoaderBehavior],

	properties: {

		_data: {
			type: Array,
			value: function() {
				return [];
			}
		},
		_data2: {
			type: Array,
			value: function() {
				return [];
			}
		},
		_data1: {
			type: Array,
			value: function() {
				return [];
			}
		},		
    },
	  _submitForm: function(e) {
	        if (this.$.stepFormback.validate()) {
	            this.$.stepFormback.submit();
	        }
	    },
	    _submitResponse: function(e) {
	        if (e.detail.response == 1) {
	            this.$.alert1.innerHTML = '수정되었습니다';
	            this.$.alert1.classList.remove('hide');
	            this.$.alert1.classList.add('alert-success');
	            this.$.alert2.innerHTML = '수정되었습니다';
	            this.$.alert2.classList.remove('hide');
	            this.$.alert2.classList.add('alert-success');
	        }else {
	            this.$.alert1.innerHTML = '오류가 발생하였습니다';
	            this.$.alert1.classList.remove('hide');
	            this.$.alert1.classList.add('alert-danger');
	            this.$.alert2.innerHTML = '오류가 발생하였습니다';
	            this.$.alert2.classList.remove('hide');
	            this.$.alert2.classList.add('alert-danger');
	        }
	        this.async(function() {
	            this.$.alert1.classList.add('hide');
	            this.$.alert2.classList.add('hide');
	        }, 2000);
	    },
	    
        _drawChart: function(e) {

            var data = e.currentTarget.lastResponse;

            if (data) {
                this._socialData = data.socialData;
                this._villageData = data.villageData;
                this._cooperationData = data.cooperationData;
                this._totalData = data.totalData;
            }


            var data = {
                labels: [ '전체평균'],
                datasets: [
                    {
                        type: 'bar',
                        label: '사회적 성과',
                        backgroundColor: 'rgba(255, 99, 132, 0.9)',
                        borderColor: 'rgba(255, 99, 132, 1)',
                        borderWidth: 1,
                        data: [this._socialData[0].RESULT,this._villageData[0].RESULT, this._cooperationData[0].RESULT, this._totalData[0].RESULT]
                    },
                    {
                        type: 'bar',
                        label: '경제적 성과',
                        backgroundColor: 'rgba(54, 162, 235, 0.9)',
                        borderColor: 'rgba(54, 162, 235, 1)',
                        borderWidth: 1,
                        data: [this._socialData[1].RESULT,this._villageData[1].RESULT, this._cooperationData[1].RESULT, this._totalData[1].RESULT]
                    },
                    {
                        type: 'bar',
                        label: '기업 건전성',
                        backgroundColor: 'rgba(255, 206, 86, 0.9)',
                        borderColor: 'rgba(255, 206, 86, 1)',
                        borderWidth: 1,
                        data: [this._socialData[2].RESULT,this._villageData[2].RESULT, 0, this._totalData[2].RESULT]
                    },
                    {
                        type: 'bar',
                        label: '사회가치 창출 역량',
                        backgroundColor: 'rgba(75, 192, 192, 0.9)',
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1,
                        data: [this._socialData[3].RESULT,this._villageData[3].RESULT, 0, this._totalData[3].RESULT]
                    },
                    {
                        type: 'bar',
                        label: '비즈니스 역량',
                        backgroundColor: 'rgba(153, 102, 255, 0.9)',
                        borderColor: 'rgba(153, 102, 255, 1)',
                        borderWidth: 1,
                        data: [this._socialData[4].RESULT,this._villageData[4].RESULT, 0, this._totalData[4].RESULT]
                    },
                    {
                        type: 'bar',
                        label: '전체 평균',
                        backgroundColor: 'rgba(255, 159, 64, 0.9)',
                        borderColor: 'rgba(255, 159, 64, 1)',
                        borderWidth: 1,
                        data: [this._socialData[5].RESULT,this._villageData[5].RESULT, this._cooperationData[5].RESULT, this._totalData[5].RESULT]
                    },
                ]
            };

            this._myBarChart = new Chart(this.$.barChart, {
                type: 'bar',
                data: data,
                options: {
                    "hover": {
                        "animationDuration": 0
                    },
                    scales: {
                        yAxes: [{
                            ticks: {
                                callback: function(value) {
                                    return accounting.formatNumber(value);
                                },
                                beginAtZero: true,
                                stacked: true,
								max: 7,
                            }
                        }],
                        xAxes: [{
                            ticks: {
                            }
                        }]
                    },

                    legend: {
                        display: true,
                        labels: {
                        }
                    },
                    animation: {
                        duration: 500,
                        easing: "easeOutQuart",
                        onComplete: function () {
                            var ctx = this.chart.ctx;
                            ctx.font = Chart.helpers.fontString(Chart.defaults.global.defaultFontFamily, 'normal', Chart.defaults.global.defaultFontFamily);
                            ctx.textAlign = 'center';
                            ctx.textBaseline = 'bottom';

                            this.data.datasets.forEach(function (dataset) {
                                for (var i = 0; i < dataset.data.length; i++) {
                                    var model = dataset._meta[Object.keys(dataset._meta)[0]].data[i]._model,
                                        scale_max = dataset._meta[Object.keys(dataset._meta)[0]].data[i]._yScale.maxHeight;
                                    ctx.fillStyle = '#444';
                                    var y_pos = model.y - 5;
                                    // Make sure data value does not get overflown and hidden
                                    // when the bar's value is too close to max value of scale
                                    // Note: The y value is reverse, it counts from top down
                                    if ((scale_max - model.y) / scale_max >= 0.93)
                                        y_pos = model.y + 20;
                                    ctx.fillText(dataset.data[i], model.x, y_pos);
                                }
                            });
                        }
                    },
                    maintainAspectRatio: false
                }
            });

            this._stopLoader();
        },

});
var $target = $(".motion");
var $tab = $(".is-current");
$tab.animate({"top":100});
TweenMax.from($target,0.5,{y:50, autoAlpha:0, ease:Power1.easeInOut});
TweenMax.fromTo($tab,0.8,{x:-5},{x:0, ease:Power1.easeInOut, repeat:5});
</script>
