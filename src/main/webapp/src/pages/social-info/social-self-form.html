<!doctype html>
<html lang="ko">
<head>
  <title>SE 자가진단 KIT</title>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
</head>
   
<dom-module id="social-self-form">
<template>
	

	<body>
 		<form id="socialForm" is="iron-form"
              content-type="application/json"
              method="post"
              action="/api/self/step"
              on-iron-form-presubmit="_parseDataBeforeSubmit"
              on-iron-form-response="_submitResponse"
              class="form-horizontal">
	<!-- contents -->
            <header class="header">
                <div class="inner">
                    <h1><strong class="txt_blue">SE 자가진단 KIT</strong> </h1>
                    <p><img src="/src/images/ico_social.gif" alt="한국사회적기업지흥원" /></p>
                </div>
            </header>
            <section class="contents main">

	  <div class="inner">
      <h2 class="bold">사회가치 측정이란 무엇을 의미하나요?</h2>
      <p class="bold"><span class="txt_blue">“사회가치 측정</span>은 사회적 목적을 우선적으로 추구하는 조직이 창출한<br />사회적·경제적 가치와 사회적 영향을 측정하는 과정” 즉</p>
      <p class="bold">“조직이 우선적으로 사회가치를 실현하기 위한 기제를 설정하고 이를 조직 운영과 본질적인 사업 활동에 반영하며,<br />조직의 효율적인 인적·물적 자원 투입, 사회문제 해결을 위한 혁신적인 해결 방법 등“ 의 노력과 성과를 측정합니다.</p>
      <p class="bold">현재 <span class="txt_blue">‘사회적 가치 지표(SVI)’</span>는<br />사회적 가치, 경제적 가치, 혁신 성과의 3가지 관점에 따라 14개 지표로 구성되어 있습니다.</p>
      <p class="bold"><span class="txt_blue">‘SE 자가진단 KIT’</span>에서 스스로 측정하시면 대략적인 점수를 확인하실 수 있습니다.</p>
      
      <div class="start_button mgt60">
        <a href="/app/social-form/step/" name="social-form" class="btn_start" onclick="document.getElementById('socialForm').submit();" style="color:#FFFFFF;">자가진단 시작</a>
      </div>
    </div>
    <!-- //inner end -->
	</section>              
              

	</form>
	</body>
</template>

<script>
Polymer({
	is: 'social-self-form',

	behaviors: [Lunch.LoaderBehavior],

	properties: {

		_data: {
			type: Array,
			value: function() {
				return [];
			}
		},

	},
    _submitForm: function(e) {
        if (this.$.socialForm.validate()) {
            this.$.socialForm.submit();
        }
    },
    _submitResponse: function(e) {
        if (e.detail.response == 1) {
            this.$.alert1.innerHTML = '수정되었습니다';
            this.$.alert1.classList.remove('hide');
            this.$.alert1.classList.add('alert-success');
            this.$.alert2.innerHTML = '수정되었습니다';
            this.$.alert2.classList.remove('hide');
            this.$.alert2.classList.add('alert-success');
        }else {
            this.$.alert1.innerHTML = '오류가 발생하였습니다';
            this.$.alert1.classList.remove('hide');
            this.$.alert1.classList.add('alert-danger');
            this.$.alert2.innerHTML = '오류가 발생하였습니다';
            this.$.alert2.classList.remove('hide');
            this.$.alert2.classList.add('alert-danger');
        }
        this.async(function() {
            this.$.alert1.classList.add('hide');
            this.$.alert2.classList.add('hide');
        }, 2000);
    },

});
</script>
</dom-module>
