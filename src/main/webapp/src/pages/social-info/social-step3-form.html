<script>
Polymer({
	is: 'social-step3-form',

	behaviors: [Lunch.LoaderBehavior],

	properties: {
		
		_data: {
			type: Array,
			value: function() {
				return [];
			}
		},
	
	},
	  _submitForm: function(e) {
	        if (this.$.stepback4.validate()) {
	            this.$.stepback4.submit();
	        }
	    },
	    _submitResponse: function(e) {
	        if (e.detail.response == 1) {
	            this.$.alert1.innerHTML = '수정되었습니다';
	            this.$.alert1.classList.remove('hide');
	            this.$.alert1.classList.add('alert-success');
	            this.$.alert2.innerHTML = '수정되었습니다';
	            this.$.alert2.classList.remove('hide');
	            this.$.alert2.classList.add('alert-success');
	        }else {
	            this.$.alert1.innerHTML = '오류가 발생하였습니다';
	            this.$.alert1.classList.remove('hide');
	            this.$.alert1.classList.add('alert-danger');
	            this.$.alert2.innerHTML = '오류가 발생하였습니다';
	            this.$.alert2.classList.remove('hide');
	            this.$.alert2.classList.add('alert-danger');
	        }
	        this.async(function() {
	            this.$.alert1.classList.add('hide');
	            this.$.alert2.classList.add('hide');
	        }, 2000);
	    },
	    attached: function() {
	    	this.fire("page-activated");
	    },
	    
	    query: function() {
	    	this.$.getStepList2.params = {sequence: this.sequence};
	    	this.$.getStepList2.generateRequest();
	    	
	    }

});
var $target = $(".motion");

function fmCheck(){
	  if(fnMemberValidation() == false) return;
	  
	    document.getElementById('stepForm4').submit();
		fmform();
	 }
function fmform(){ 
	   document.getElementById('stepforward').submit(); 
}

function fnMemberValidation(){ 
	  
	  var chk_radio1 = document.getElementsByName('KPI_FORM6_1');
	  var chk_radio2 = document.getElementsByName('KPI_FORM6_2');
	  var chk_radio3 = document.getElementsByName('KPI_FORM6_3');
	  
	  var sel_type = null;
	  var sel_type1 = null;
	  var sel_type2 = null;
	  
		for(var i=0;i<chk_radio1.length;i++){

			if(chk_radio1[i].checked == true){ 

				sel_type = chk_radio1[i].value;
			}
		}
		for(var i=0;i<chk_radio2.length;i++){

			if(chk_radio2[i].checked == true){ 

				sel_type1 = chk_radio2[i].value;
			}
		}
		for(var i=0;i<chk_radio3.length;i++){

			if(chk_radio3[i].checked == true){ 

				sel_type2 = chk_radio3[i].value;
			}
		}
		if(sel_type == null){

          alert("이윤의 사회적 환원 노력도를 선택하세요."); 

		return false;

		}
		if(sel_type1 == null){

          alert("이윤의 사회적 환원 노력도를 선택하세요."); 

		return false;
		}
		if(sel_type2 == null){

          alert("이윤의 사회적 환원 노력도를 선택하세요."); 

		return false;
		}
}
