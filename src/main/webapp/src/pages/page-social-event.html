<link rel="import" href="/bower_components/iron-form/iron-form.html">
<link rel="import" href="/bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="/bower_components/paper-checkbox/paper-checkbox.html">

<link rel="import" href="/src/components/common/number-input.html">
<link rel="import" href="/src/components/common/normal-input.html">
<link rel="import" href="/src/components/common/normal-select.html">
<link rel="import" href="/src/components/common/date-input.html">
<link rel="import" href="/src/components/behaviors/behavior-grid.html">
<link rel="import" href="/src/components/behaviors/behavior-loader.html">
<link rel="import" href="/bower_components/iron-selector/iron-selectable.html">
<link rel="import" href="/bower_components/iron-resizable-behavior/iron-resizable-behavior.html"/>
<link rel="import" href="/bower_components/polymer/polymer.html" />

    <script>
      document.addEventListener('click', function(e) {
        var pages = document.querySelector('iron-pages');
        pages.selectNext();
      });
    </script>

<dom-module id="page-social-event">
    <style>
        :host {
            --paper-checkbox-vertical-align: bottom;
            --paper-checkbox-size: 16px;
            --paper-checkbox-unchecked-color: #ccc;
            --paper-checkbox-checked-color: #FD7400;
        }
      
    </style>
      <slot></slot>
    <template>
        <iron-ajax auto headers='{"X-Requested-With": "XMLHttpRequest"}' method="get" url="/api/self/SERVICE_CODE/code/" last-response="{{_bsType}}"></iron-ajax>
        <iron-ajax auto headers='{"X-Requested-With": "XMLHttpRequest"}' method="get" url="/api/self/SERVICE_STEP/code/" last-response="{{_stepType}}"></iron-ajax>
        <iron-ajax id="getData" method="get" headers='{"X-Requested-With": "XMLHttpRequest"}'
                   url="/api/self/corpeventlist"
                   on-response="_assignData">
        </iron-ajax>

        <div class="horizontal-margin-20"></div>

        <div class="page-header">
            <h2>자가진단 이벤트 참여기업 리스트<small>  Corporation List</small></h2>
        </div>

        <div class="horizontal-margin-20"></div>

        <div class="horizontal-margin-20"></div>

   <iron-pages selected="4">
      <div>One</div>
      <div>Two</div>
      <div>Three</div>
   </iron-pages>
    <div class="row">
          <div class="col-xs-2">
			<normal-select name="SERVICE_STEP" items="{{_stepType}}" name-from="GRP_NM" value-from="CD" value="{{_data.SERVICE_STEP}}"></normal-select>
         </div>
       <div class="col-xs-2">
			<normal-select name="SERVICE_CODE" items="{{_bsType}}" name-from="GRP_NM" value-from="CD" value="{{_data.SERVICE_CODE}}"></normal-select>
         </div>
		<div class="col-xs-2">
			<normal-input id="keyword" placeholder="기업명" on-keypress="_runFind" value="{{_keyword}}"></normal-input>
		</div>
		<div class="col-xs-1">
			<button type="button" on-tap="_onSearch"  class="btn btn-sm btn-normal">검색</button>
		</div>
	</div><br />  
   
        <table id="corp_list" class="table table-bordered">
            <thead>
            <tr>
                <th>NO</th>
                <th>기업명</th>
                <th>업종</th>
                <th>조직형태</th>                
                <th>성명</th>
                <th>주소</th>
                <th>전화번호</th>
                <th>진행단계</th>
                <th>참여일자</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
            <tfoot>
            </tfoot>
        </table>

    </template>
    <script>

        Polymer({
            is: 'page-social-event',

            behaviors: [Lunch.GridBehavior, Lunch.LoaderBehavior,
		                Polymer.IronResizableBehavior,
		                Polymer.IronSelectableBehavior
            	],

            properties: {

                _data: {
                    type: Array,
                    value: function () {
                        return [];
                    }
                },
                activateEvent: {
                    type: String,
                    value: null
                  },
                _guideTop: {
                    type: Array,
                    value: function () {
                        return [
                            'COMPANY',
                            'BUSINESS_TYPE',
                            'BS_TYPE',
                            'EVENT_NAME_NM',
                            'EVENT_ADDR_NM',
                            'EVENT_HP_NM',
                            'KPI_STEP_NM',
                            'LOAD_DATE',
                        ];
                    }
                },
            },
            observers: [
                '_selectedPageChanged(selected)'
              ],
              _selectedPageChanged: function(selected, old) {
                  this.async(this.notifyResize);
                },
            _fetchData: function() {

                this.$.getData.generateRequest();

            },



            attached: function() {
                this._fetchData();
            },

            _assignData: function(e) {
                this._data = e.target.lastResponse;

                if (this._data) {
                    this._assignDataToTable('tableA', this.$.corp_list, this._data, this._guideTop);
                    this._stopLoader();
                }
            },

            _clearData: function() {
                Polymer.dom(this.$.corp_list.querySelector('tbody')).innerHTML = '';
                Polymer.dom(this.$.corp_list.querySelector('tfoot')).innerHTML = '';
            },

            _assignDataToTable: function(prefix, table, data, guide) {
                var body = table.querySelector('tbody');
                var tr, th, td, value;
                var input;
                var total = {};

                Polymer.dom(body).innerHTML = '';

                this._absoluteRowNum = this._data.length;

                for (var i = 0; i < this._data.length; i++) {

                    tr = document.createElement('tr');
                    tr.setAttribute('id', 'row_' + prefix + '_' + i);

                    Polymer.dom(body).appendChild(tr);

                    td = document.createElement('td');
                    Polymer.dom(tr).appendChild(td);
                    td.setAttribute("style", "text-align:center;");
                    td.innerHTML = i+1;

                    for (var attribute in guide) {

                        td = document.createElement('td');
                        Polymer.dom(tr).appendChild(td);

                        value = data[i][guide[attribute]];

                        switch (guide[attribute]) {
                            case 'COMPANY':
                                td.innerHTML = value;
                                td.setAttribute('id', prefix + '_' + guide[attribute] + i);
                                td.setAttribute('name', prefix + '_' + guide[attribute]);
                                td.setAttribute("style", "background-color:#ebe9e9; text-align:center;");
                                break;
                            case 'BUSINESS_TYPE':
                            case 'BS_TYPE':
                            case 'LOAD_DATE':
                            case 'EVENT_NAME_NM':
                            case 'EVENT_ADDR_NM':
                            case 'EVENT_HP_NM':
                            case 'KPI_STEP_NM':
                                td.innerHTML = value;
                                td.setAttribute('id', prefix + '_' + guide[attribute] + i);
                                td.setAttribute('name', prefix + '_' + guide[attribute]);
                                td.setAttribute("style", "text-align:center;");
                                break;
                            case 'KPI_TOTAL':
                                td.setAttribute("style", "padding-right: 15px !important; text-align: right");
                                td.innerHTML = value;
                                td.setAttribute('id', prefix + '_' + guide[attribute] + i);
                                td.setAttribute('name', prefix + '_' + guide[attribute]);
                                break;
                            default:
                                break;
                        }

                    }
                    //  Polymer.dom(td).appendChild(input);

                }


            },

        });
        
 
    </script>
</dom-module>
