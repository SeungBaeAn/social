<dom-module id="page-social-step3">
<template>
	<app-route route="{{route}}"
		   pattern="/app/social-step3/:mode/:id"
		   data="{{routeData}}"
		   active>
	</app-route>

	

	<iron-pages id="social-step3" selected="[[mode]]" attr-for-selected="name" on-page-activated="pageActivated">
		<social-step3-form name="form" id="stepForm"></social-step3-form>
		<social-form-step name="view" id="{{id}}"></social-form-step>
	</iron-pages>

</template>
<script>
Polymer({
	is: 'page-social-step3',

	properties: {
		mode: {
			type: String,
			value: 'form',
			observer: '_importHTML'
		},
		id: Number,
	},

	observers: [
		'_determineMode(routeData.mode)',
        '_idChanged(routeData.id)',
	],

	_determineMode: function(value) {
		this.mode = value || 'form'; 
	},

    _idChanged: function(value) {
        this.id = parseInt(value);
    },

    _importHTML: function(newValue) {
		this.importHref(this.resolveUrl('social-info/social-step3-' + newValue + '.html'), null, null, true);
	},
	pageActivated: function() {
		this.$.stepForm.sequence = this.id;
		this.$.stepForm.query();
		
	}

	
});
</script>
</dom-module>
