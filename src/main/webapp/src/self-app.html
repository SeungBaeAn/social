<link rel="import" href="/bower_components/app-route/app-location.html">

<link rel="import" href="/bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="/bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="/bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="/bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="/bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="/bower_components/app-layout/app-toolbar/app-toolbar.html">

<link rel="import" href="/bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="/bower_components/paper-button/paper-button.html" />
<link rel="import" href="/bower_components/paper-menu/paper-menu.html" />
<link rel="import" href="/bower_components/paper-menu/paper-submenu.html" />

<link rel="import" href="/bower_components/iron-pages/iron-pages.html">
<link rel="import" href="/bower_components/iron-selector/iron-selector.html">
<link rel="import" href="/bower_components/iron-icons/iron-icons.html" />
<link rel="import" href="/bower_components/iron-image/iron-image.html" />

<link rel="import" href="/src/components/common/loading-spinner.html" />

<link rel="import" href="styles/base/common.html" />
<link rel="import" href="styles/components/header.html" />
  <!-- css -->
<link href="/src/css/common.css" rel="stylesheet">
<link href="/src/css/jquery.mCustomScrollbar.css" rel="stylesheet">
<dom-module id="self-app">

	<template>
		<style include="common-style"></style>
		<style include="header-style"></style>
		<style>
			:host {
				display: block;
				--app-drawer-content-container: {
					background-color: #d5d5d5;
				}
			}
		</style>
  <script src="/src/js/jquery-1.12.0.min.js"></script>
  <script src="/src/js/jquery.mCustomScrollbar.js"></script>
  <script src="/src/js/TweenMax.min.js"></script>
  <script src="/src/js/ui.js"></script>
		<app-location id="appLocation" route="{{route}}"></app-location>
		<app-route
			route="{{route}}"
			pattern="/app/:page"
			data="{{routeData}}"
			tail="{{subroute}}">
		</app-route>

		<loading-spinner></loading-spinner>
		<app-drawer-layout fullbleed>

			<!-- Drawer content -->

			<!-- Main content -->
		   <!-- header -->
			<header class="header">
		      <div class="inner">
		  	    <h1><strong class="txt_blue">사회적 가치 지표(SVI)</strong> 자가진단 Kit</h1>
		        <p><img src="/src/images/ico_social.gif" alt="한국사회적기업지흥원" /></p>
		      </div>
			</header>

					<div class="container-fluid">
							<div class="row">
									<div class="col-xs-12">
											<div class="card">
													<iron-pages role="main" selected="[[page]]" attr-for-selected="name">
                                                        <page-social-self  name="social-self" route="{{route}}"></page-social-self>
                                                        <page-social-form  name="social-form" route="{{route}}"></page-social-form>
                                                        <page-social-step  name="social-step" route="{{route}}"></page-social-step>
                                                        <page-social-step1  name="social-step1" route="{{route}}"></page-social-step1>
                                                        <page-social-step2  name="social-step2" route="{{route}}"></page-social-step2>
                                                        <page-social-step3  name="social-step3" route="{{route}}"></page-social-step3>
                                                        <page-social-step4  name="social-step4" route="{{route}}"></page-social-step4>
                                                        <page-social-step5  name="social-step5" route="{{route}}"></page-social-step5>
                                                        <page-social-step6  name="social-step6" route="{{route}}"></page-social-step6>
                                                        <page-social-step7  name="social-step7" route="{{route}}"></page-social-step7>
                                                        <page-social-result  name="social-result" route="{{route}}"></page-social-result>
														<page-social-info name="social-info" route="{{route}}"></page-social-info>
														<page-cooperation-info name="cooperation-info" route="{{route}}"></page-cooperation-info>
														<page-village-info name="village-info" route="{{route}}"></page-village-info>

														<page-social-kpi name="social-kpi" route="{{route}}"></page-social-kpi>
														<page-cooperation-kpi name="cooperation-kpi" route="{{route}}"></page-cooperation-kpi>
														<page-village-kpi name="village-kpi" route="{{route}}"></page-village-kpi>
														<page-analytics-corp name="analytics-corp" route="{{route}}"></page-analytics-corp>
														<page-chart-sector name="chart-sector" route="{{route}}"></page-chart-sector>
														<page-chart-all name="chart-all" route="{{route}}"></page-chart-all>

														<page-chart-type name="chart-type" route="{{route}}"></page-chart-type>
														<page-analytics-radar name="analytics-radar" route="{{route}}"></page-analytics-radar>
														<page-chart-kpi name="chart-kpi" route="{{route}}"></page-chart-kpi>
														<page-chart-region name="chart-region" route="{{route}}"></page-chart-region>
														<page-all-corps name="all-corps" route="{{route}}" ></page-all-corps>
														<page-center-mgm name="center-mgm" route="{{route}}"></page-center-mgm>

													</iron-pages>
											</div>
									</div>
							</div>
					</div>

			</app-drawer-layout>

	</template>

        <script>
                Polymer({

                        is: 'self-app',

                        properties: {

                                page: {
                                        type: String,
                                        reflectToAttribute: true,
                                        observer: '_pageChanged'
                                },
                                _userName: {
                                        type: Number,
                                        value: function() {
                                                return sessionStorage.userName;
                                        }
                                },
                                _corpSeq: {
                                        type: Number,
                                        value: function() {
                                                return sessionStorage.corpSeq > 0 ? sessionStorage.corpSeq : 0;
                                        }
                                },

                        },

                        observers: [
                                '_routePageChanged(routeData.page)'
                        ],

                        attached: function() {
                                if (this.$.appLocation.path == '/')
                                        this.$.appLocation.path = '/app/social-info/list/';
                        },

                        _routePageChanged: function(page) {
                                this.page = page || 'social-info';
                        },

                        _pageChanged: function(page) {
                                // load page import on demand.
                                this.importHref(
                                        this.resolveUrl('pages/page-' + page + '.html'), null, null, true);
                        },

                        _logout: function(e) {
                                sessionStorage.clear();
                                location.href = '/logout';
                        },

                });
        </script>

</dom-module>
